  <body>


    <br />
    <div class="container">
        <div class="col-md-9 order-md-2 mb-4">
            <h3>Get Token Authentication</h3>
            <form>
                <div class="form-group">
                    <label for="">User</label>
                    <input type="text" class="form-control" id="user" name="user" aria-describedby="" placeholder="username" value="dafiti" />
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="password" value="topsecretpass" />
                </div>
                <div class="form-group">
                  <label for="">Token</label>
                  <textarea class="form-control" rows="3" id="token" readonly="True"></textarea>
                </div>
                <label for="">API</label>
                <small><pre>POST /auth/token/ <b>{username:user,password:pass}</b></pre></small>
                <button type="button" id="btntoken" class="btn btn-primary">Get Token</button>                
            </form>
            <hr />
        </div> 
        <hr />
        <div class="col-md-12 order-md-2 mb-4">
          <h3>Shoes</h3>
          <form>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Shoes list</label>
                    <textarea class="form-control" rows="8" id="listShoes" readonly="True"></textarea>
                  </div> 
                  <button type="button" id="btngetshoes" class="btn btn-primary">Shoes</button>      
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <label>Create shoe</label>
                      <input type="text" class="form-control" id="brand" placeholder="Brand"/>
                      <input type="text" class="form-control" id="color" placeholder="Color" />
                      <input type="text" class="form-control" id="size" placeholder="Size" />
                      <input type="text" class="form-control" id="price" placeholder="Price" />
                      <input type="text" class="form-control" id="quantity" placeholder="Quantity" />
                    </div> 
                    <button type="button" id="btnaddshoe" class="btn btn-primary">Save</button>        
              </div>
            </div>
          </form>

          <hr />

        </div>
    </div><!-- /.container -->
